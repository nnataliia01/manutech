<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Painel de Problemas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css" />
</head>

<video autoplay muted loop id="background-video">
  <source src="AGT.mp4" type="video/mp4">
  Seu navegador não suporta vídeos em HTML5.
</video>

<body onload="carregarTudo()">

  <div class="header-painel">
    <h2><i class="fas fa-user me-2"></i>Área do Administrador - ManuTech</h2>
  </div>

  <div class="container py-5">
    <!-- Comunicado -->
    <div class="mb-4 painel-noticia">
      <label for="campo-noticia" class="form-label fw-bold">Comunicado do Administrador:</label>
      <textarea id="campo-noticia" class="form-control mb-2" rows="3"
        placeholder="Escreva uma notícia ou aviso..."></textarea>
      <input type="file" id="imagem-noticia" class="form-control mb-2" accept="image/*" />
      <button class="btn btn-warning me-2" onclick="salvarNoticia()">Salvar Comunicado</button>
      <button class="btn btn-outline-danger" onclick="apagarTodosComunicados()">Apagar Todos os Comunicados</button>
      <div id="lista-comunicados" class="mt-3"></div>
    </div>

    <!-- Filtro -->
    <div class="mb-4 text-end">
      <label for="filtro-status" class="form-label me-2">Filtrar por status:</label>
      <select id="filtro-status" class="form-select d-inline-block w-auto" onchange="carregarProblemas()">
        <option value="todos">Todos</option>
        <option value="grave">Grave</option>
        <option value="urgente">Urgente</option>
        <option value="andamento">Em andamento</option>
        <option value="resolvido">Resolvido</option>
        <option value="pendente">Pendente</option>
      </select>
    </div>
    <!-- IMAGENS! -->
    <div id="imagemModal" class="modal" onclick="fecharImagem()">
      <img class="modal-conteudo" id="imagemExpandida">
    </div>

    <!-- Lista -->
    <ul id="painel-list" class="row list-group-gap list-unstyled"></ul>

    <!-- Sair -->
    <div class="text-center mt-5">
      <a href="logout.html" class="btn-sair-custom">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h5a2 2 0 002-2V7a2 2 0 00-2-2h-5a2 2 0 00-2 2v1" />
        </svg>
        Sair
      </a>

    </div>
  </div>

  <footer>
    <div>&copy; 2025 ManuTech - Sistema de Gestão Interna</div>
    <small></small>
  </footer>

  <script src="admin.js"></script>
</body>

</html>
